  <!-- Link to Script -->

  <title>To-Do App</title>

<body>
  <div class="todo-app">
    <h1>#todo</h1>

        <button class="tab activesito">Active</button>
        <button class="tab completed">Completed</button>
    </div>

    <div class="cont-inp">
        <input type="text" placeholder="add details" id="inputsito">
        <button class="botonsito">Add</button>
    </div>

    <ul class="lista" id="todo-list">
        <!-- <li>

        </li>
        <li>
          <input type="checkbox">
          <label>Do coding challenges</label>
      </li> -->
    </ul>
    <ul class="lista completados hidden">
      <li>
          <input type="checkbox">
          <label>Do coding challenges</label>
          <i class="fa-solid fa-box-archive"></i>
      </li>
      <li>
          <input type="checkbox">
